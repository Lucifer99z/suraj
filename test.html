<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Install Setup Form</title>
    <script defer src="/tailwind.js"></script>
</head>

<body class="bg-white min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-2xl bg-gray-50 p-8 rounded-lg shadow">
        <h2 class="text-3xl font-semibold text-blue-600 mb-6">Easy setup — send details</h2>

        <!-- NOTE: no action attribute (we handle submit via JS) -->
        <form id="setupForm" class="space-y-6">
            <input type="text" name="name" placeholder="Enter Name" required
                class="w-full px-6 py-4 border border-gray-300 rounded-lg text-lg" />

            <input type="tel" name="phone" placeholder="Enter Phone" required
                class="w-full px-6 py-4 border border-gray-300 rounded-lg text-lg" />

            <input type="email" name="email" placeholder="Enter Email" required
                class="w-full px-6 py-4 border border-gray-300 rounded-lg text-lg" />

            <input type="text" name="model" placeholder="Enter Model Number" required
                class="w-full px-6 py-4 border border-gray-300 rounded-lg text-lg" />

            <div class="flex items-center justify-between">
                <button id="submitBtn" type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-12 py-3 rounded-lg text-xl font-semibold">
                    Install Setup
                </button>

                <div id="status" class="text-sm text-gray-600"></div>
            </div>
        </form>
    </div>

    <script>
        // -------------------------
        // CONFIG: set where to redirect on success
        // Use absolute URL or relative path (works on client side)
        const REDIRECT_URL = '/Install.html'; // <--- change this to your custom page
        const FORMSPREE_ENDPOINT = 'https://formspree.io/f/xvgqvzjk'; // your Formspree endpoint
        // -------------------------

        const form = document.getElementById('setupForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();                // stop normal navigation
            statusDiv.textContent = '';        // clear status
            submitBtn.disabled = true;
            const origText = submitBtn.innerHTML;
            submitBtn.textContent = 'Sending...';

            // collect form values
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const resp = await fetch(FORMSPREE_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // success -> redirect
                if (resp.ok) {
                    // optional: show a tiny success message briefly (or redirect immediately)
                    // statusDiv.textContent = 'Submitted — redirecting...';
                    window.location.href = REDIRECT_URL;
                    return;
                }

                // if not ok, try to read JSON error details
                const errJson = await resp.json().catch(() => null);
                const errMsg = errJson && (errJson.error || errJson.message) ? (errJson.error || errJson.message) : `Submission failed (status ${resp.status})`;
                statusDiv.textContent = errMsg;
                alert('Submission failed: ' + errMsg);
            } catch (err) {
                console.error('Network/JS error:', err);
                statusDiv.textContent = 'Network error — please try again.';
                alert('Network error — please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = origText;
            }
        });
    </script>

</body>

</html>
